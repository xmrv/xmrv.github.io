<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manav Menü</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 20px 0 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      margin: 5px 0;
      font-size: 28px;
      font-weight: 700;
    }

    .table-wrapper {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th {
      background: #004c97;
      color: white;
      padding: 12px;
      font-size: 16px;
    }

    td {
      padding: 10px 12px;
      border-bottom: 1px solid #e0e0e0;
      font-size: 15px;
    }

    tr:hover {
      background: #f1f7ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Manav Veri Tablosu</h1>
</header>

<div class="table-wrapper">
  <table id="manavTable">
    <thead>
      <tr>
        <th>İsim</th>
        <th>Günlük</th>
        <th>Haftalık</th>
        <th>Aylık</th>
        <th>Sipariş</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="5">Yükleniyor...</td></tr>
    </tbody>
  </table>
</div>

<footer>
  Google Sheets'ten otomatik güncellenmektedir.
</footer>

<script>
  const SHEET_ID = "1ibu_6yLqTywSU-Bt0IFsPAtHlSjExOEgSTteNwXtHjw";
  const SHEET_NAME = "manav";

  async function loadData() {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substring(47, text.length - 2));

    const rows = json.table.rows;
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    rows.forEach(r => {
      const cells = r.c;
      if (!cells) return;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${cells[0]?.v ?? ""}</td>
        <td>${cells[1]?.v ?? ""}</td>
        <td>${cells[2]?.v ?? ""}</td>
        <td>${cells[3]?.v ?? ""}</td>
        <td>${cells[4]?.v ?? ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  loadData();
  setInterval(loadData, 15000);
</script>

</body>
</html>
